<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Simba Pfaira (github.com/sirpfaira)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="page-heading">
        <h1>Popular shows airing tonight</h1>
      </div>
      <div id="search-panel">
        <select id="ep-select">
          <option value="1">Show all episodes</option>
        </select>
        <input
          type="text"
          id="myInput"
          class="left-spacing"
          onkeyup="mySearchFunction()"
          placeholder="Search episode"
        />
        <p id="search-count" class="left-spacing">Displaying 0/0 episodes</p>
      </div>
    </header>

    <main id="content-container"></main>
    <script src="episodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
