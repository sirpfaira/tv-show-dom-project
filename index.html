<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Simba Pfaira (github.com/sirpfaira)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Popular shows airing tonight</h1>
    </header>
    <div id="root">
      <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://mdbootstrap.com/img/new/standard/city/042.jpg"
              class="card-img-top"
              alt="Movie thumbnail"
            />
            <div class="card-body">
              <h3 class="card-title">
                This is a wider wider and wider card - S01E07
              </h3>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This card has even longer content
                than the first to show that equal height action.
              </p>
            </div>
            <div class="card-footer text-center">
              <small class="text-muted">Source: TVMaze.com</small>
              <a href="#" target="_blank" class="btn btn-primary">More info</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
