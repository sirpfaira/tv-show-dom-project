<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Simba Pfaira (github.com/sirpfaira)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="page-header bottom-spacing top-spacing">
      <div class="page-heading">
        <h1 class="header-title">All episodes of</h1>
      </div>
      <div class="action-panel">
        <div class="sel-search-div">
          <select class="ep-select">
            <option value="1">All episodes</option>
          </select>
          <input
            type="text"
            class="search-bar left-spacing"
            onkeyup="mySearchFunction()"
            placeholder="Search episode"
          />
        </div>
        <div class="top-spacing count-div">
          <p class="left-spacing search-count">
            Search episode by name, genre or keyword
          </p>
        </div>
      </div>
    </header>

    <main class="episode-container"></main>
    <script src="episodes.js"></script>
    <script src="ep-script.js"></script>
  </body>
</html>
